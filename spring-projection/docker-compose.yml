version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: projection-postgres
    environment:
      POSTGRES_DB: projection_db
      POSTGRES_USER: projuser
      POSTGRES_PASSWORD: projpass123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - projection-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U projuser -d projection_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: projection-app
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/projection_db
      SPRING_DATASOURCE_USERNAME: projuser
      SPRING_DATASOURCE_PASSWORD: projpass123
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - projection-network
    restart: unless-stopped

networks:
  projection-network:
    driver: bridge

volumes:
  postgres_data: